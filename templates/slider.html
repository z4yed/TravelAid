{% load static %}

<!-- Slider Begin -->

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item ">
              <img class="d-block w-100" height="600px" src="{% static 'img/sliders/accommodation2.jpeg' %}" alt="First slide">
            </div>
            <div class="carousel-item active">
              <img class="d-block w-100" height="600px" src="{% static 'img/sliders/hospital.jpg' %}" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" height="600px" src="{% static 'img/sliders/accommodation1.jpg' %}" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" height="600px" src="{% static 'img/sliders/hospital2.jpg' %}" alt="4th slide">
            </div>

        </div>

    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
    </a>
</div>


<!-- Slider End -->
