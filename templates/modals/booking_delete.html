<!-- Modal -->
<div class="modal fade" id="delete_booking{{ booking.id }}" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Are You Sure to Delete the Following Booking?</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            Room : {{ booking.room.room_number }}, of Cottage : {{ booking.room.accommodation.name }}
        </div>
        <div class="modal-footer">
            <a href="{% url 'services:delete_booking_url' booking.id %}" class="btn btn-danger">Delete</a>
          <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>

</div>
