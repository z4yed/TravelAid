<!-- Modal -->
<div class="modal fade" id="reqAppointment{{ doctor.id }}" role="dialog">
<form action="{% url 'services:request_appointments_url' doctor.id %}" method="post"> {% csrf_token %}
    <div class="modal-dialog modal-lg">

      <!-- Modal content-->
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Appointment Form</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">

                <div class="row">
                    <div class="col-md-6">
                        <label for="appointment_date" class="form-check-label">Appointment Date <span style="font-size: 14px; font-weight: bold;" id="error_msg" class="text-danger"></span> </label>
                        <input type="text" id="appointment_date" name="appointment_date" class="form-control" required>
                    </div>
                </div>
                <div class="row my-3" id='to_date_div'>
                    <div class="col-md-12">
                        <label for="problem_desc" class="form-check-label">Problem Description <span style="font-size: 14px; font-weight: bold;" id="error_msg2" class="text-danger"></span> </label>
                        <textarea id="problem_desc" maxlength="2000" name="problem_desc" rows="50"
                                          data-processed="0"
                                          data-config='{"skin": "moono-lisa", "toolbar_Basic":
                              [["Source", "-", "Bold", "Italic", "Image"]],
                               "toolbar_Full": [["Styles", "Format", "Bold", "Italic", "Underline",
                                "Strike", "SpellChecker", "Undo", "Redo"], ["Link", "Unlink", "Anchor"],
                                ["Image", "Flash", "Table", "HorizontalRule"], ["TextColor", "BGColor"],
                                ["Smiley", "SpecialChar"], ["Source"],  ["JustifyLeft", "JustifyCenter", "JustifyRight", "JustifyBlock"], ["Outdent", "Indent"]],
                                "toolbar": "Full", "height": 200, "filebrowserWindowWidth": 940,

                                "filebrowserWindowHeight": 725,
                                "filebrowserUploadUrl": "/ckeditor/upload/",
                                "filebrowserBrowseUrl": "/ckeditor/browse/",

                                "language": "en-us" }'
                                          data-external-plugin-resources='[]'
                                          data-type="ckeditortype">

                             </textarea>
                    </div>
                </div>
        </div>
        <div class="modal-footer">
          <button type="submit" id="submit_appointment_btn" class="btn btn-success">Request</button>
          <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>

</form>
</div>
