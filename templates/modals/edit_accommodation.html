<!-- Modal -->
<div class="modal fade" id="editAccommodation{{ accommodation.id }}" role="dialog">
<form action="{% url 'authenticate:edit_accommodation' accommodation.id %}" method="post" enctype="multipart/form-data"> {% csrf_token %}
    <div class="modal-dialog modal-lg">

      <!-- Modal content-->
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Update Accommodation</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">

                <div class="row">
                    <div class="col-md-8">
                        <label for="new_name" class="form-check-label">Name<span style="font-size: 14px; font-weight: bold;" id="error_msg" class="text-danger"></span> </label>
                        <input type="text" id="new_name" value="{{ accommodation.name }}" name="new_name" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="new_image" class="form-check-label">Image</label>
                        <input type="file" id="new_image" name="new_image" class="form-control">
                    </div>
                </div>
                <div class="row my-3" id='address'>
                    <div class="col-md-12">
                        <label class="form-check-label">Address <span style="font-size: 14px; font-weight: bold;" id="error_msg2" class="text-danger"></span> </label>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" value="{{ accommodation.address.address }}" id="new_location" name="new_location" class="form-control" placeholder="Location" required>
                            </div>
                            <div class="col-md-4">
                                <select name="new_district" id="new_district" class="form-control" required>
                                {% for district in districts %}
                                    <option value="{{ district.id }}" {% ifequal district accommodation.address.district %}
                                            selected
                                    {% endifequal %}
                                    >{{ district.name }}</option>
                                {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-4">
                                <input type="text" id="new_zip_code" value="{{ accommodation.address.zip_code }}" name="new_zip_code" class="form-control" placeholder="Zip Code" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="new_description" class="form-check-label">Description<span style="font-size: 14px; font-weight: bold;" id="error_msg2" class="text-danger"></span> </label>
                        <textarea id="new_description{{ accommodation.id }}" maxlength="2000" name="new_description" rows="50"
                                          data-processed="0"
                                          data-config='{"skin": "moono-lisa", "toolbar_Basic":
                              [["Source", "-", "Bold", "Italic", "Image"]],
                               "toolbar_Full": [["Styles", "Format", "Bold", "Italic", "Underline",
                                "Strike", "SpellChecker", "Undo", "Redo"], ["Link", "Unlink", "Anchor"],
                                ["Image", "Flash", "Table", "HorizontalRule"], ["TextColor", "BGColor"],
                                ["Smiley", "SpecialChar"], ["Source"],  ["JustifyLeft", "JustifyCenter", "JustifyRight", "JustifyBlock"], ["Outdent", "Indent"]],
                                "toolbar": "Full", "height": 200, "filebrowserWindowWidth": 940,

                                "filebrowserWindowHeight": 725,
                                "filebrowserUploadUrl": "/ckeditor/upload/",
                                "filebrowserBrowseUrl": "/ckeditor/browse/",

                                "language": "en-us" }'
                                          data-external-plugin-resources='[]'
                                          data-type="ckeditortype" required> {{ accommodation.description }}

                             </textarea>
                    </div>
                </div>

        </div>
        <div class="modal-footer">
          <button type="submit" id="update_button" class="btn btn-success">Update</button>
          <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>

</form>
</div>
