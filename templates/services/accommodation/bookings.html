{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        {% if messages  %}
              {% for message in messages  %}
                <h5 class="font-weight-bold text-center alert alert-{{message.tags}}"> {{message}} </h5>
              {% endfor %}
        {% endif %}

        <div class="jumbotron">
            <h2 class="text-center">Your All Bookings. </h2>
        </div>
    </div>
{% endblock content %}

{% block script %}
{% endblock script %}
